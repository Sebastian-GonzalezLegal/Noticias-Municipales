<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle de Noticia</title>
  <link rel="stylesheet" href="/Admin/css/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
  <header>
    <h1>Detalle de Noticia</h1>
    <button id="logoutBtn" onclick="window.location.href='index.html'">Volver</button>
  </header>

  <main>
    <article id="detalleNoticia">
      <!-- Aquí se muestra el detalle de la noticia -->
    </article>
    <section id="preguntas">
      <h2>¿Tenés alguna pregunta sobre esta noticia?</h2>
      <form id="formPregunta">
        <label for="pregunta">Escribí tu pregunta:</label><br />
        <textarea id="pregunta" name="pregunta" rows="4" cols="50" required></textarea><br />
        <button type="submit">Enviar pregunta</button>
      </form>
      <p id="mensajeConfirmacion"></p>
    </section>
  </main>

  <footer>
    &copy; 2025 Municipio de - Todos los derechos reservados.
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="/Admin/js/noticia.js"></script>
  <script type="module" src="/Admin/js/admin.js"></script>
</body>

</html>
