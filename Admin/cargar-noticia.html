<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Crear Noticia - Admin</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
    <header class="headerAdmin">
        <h1>Panel de Administración</h1>
        <nav class="navbar">
            <div class="nav-brand"></div>
            <a href="panel.html">Volver al Panel</a>
            <button class="nav-toggle" id="nav-toggle">☰</button>
            <div class="nav-links" id="navAdmin">
            <button class="btnAdmin"onclick="window.location.href='moderar-preguntas.html'">Gestionar Preguntas de Usuarios</button>
            <button class="btnAdmin" onclick="cerrarSesion()">Cerrar sesión</button>
            </div>
        </nav>
    </header>
<body>

    <main>
        <form id="formNoticia" enctype="multipart/form-data">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="descripcion">Descripción breve:</label>
            <input type="text" id="descripcion" name="descripcion" required>

            <label for="cuerpo">Cuerpo de la Noticia:</label>
            <textarea id="cuerpo" name="cuerpo" required></textarea>

            <label for="fechaPublicacion">Fecha de Publicación:</label>
            <input type="date" id="fechaPublicacion" name="fechaPublicacion" required>

            <label for="tema">Tema:</label>
            <input type="text" id="tema" name="tema" required>

            <label for="direccion">Dirección (opcional):</label>
            <input type="text" id="direccion" name="direccion">

            <label for="imagenes">Imágenes (opcional):</label>
            <input type="file" id="imagenes" name="imagenes" multiple>

            <button type="submit">Guardar Noticia</button>
        </form>
        <div id="map"></div>
    </main>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
