<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Crear Noticia - Admin</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<header class="headerAdmin">
    <h1>Panel de Administración</h1>
    <nav class="navbar">
        <div class="nav-brand"></div>
        <a href="panel.html">Volver al Panel</a>
        <a href="/public/index.html">Volver al Portal</a>
        <button class="nav-toggle" id="nav-toggle">☰</button>
        <div class="nav-links" id="navAdmin">
            <button class="btnAdmin" onclick="window.location.href='moderar-preguntas.html'">Gestionar Preguntas de
                Usuarios</button>
            <button class="btnAdmin" onclick="cerrarSesion()">Cerrar sesión</button>
        </div>
    </nav>
</header>

<body>

    <main>
        <form id="formNoticia">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" rows="2"></textarea>
            </div>

            <div class="form-group">
                <label for="cuerpo">Cuerpo de la noticia:</label>
                <textarea id="cuerpo" rows="6" required></textarea>
            </div>

            <div class="form-group">
                <label for="fechaPublicacion">Fecha de publicación:</label>
                <input type="date" id="fechaPublicacion">
            </div>

            <div class="form-group">
                <label for="tema">Tema:</label>
                <select id="tema">
                    <option value="general">General</option>
                    <option value="politica">Política</option>
                    <option value="economia">Economía</option>
                    <option value="deportes">Deportes</option>
                    <option value="cultura">Cultura</option>
                    <option value="tecnologia">Tecnología</option>
                </select>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" placeholder="Ej: Av. Rivadavia 3100, Buenos Aires">
            </div>

            <div class="form-group">
                <label for="imagenes">Imágenes:</label>
                <input type="file" id="imagenes" multiple accept="image/*">
                <small>Puede seleccionar múltiples imágenes</small>
                <div id="imagenes-existentes"></div>
            </div>

            <button type="submit" class="btn">Guardar Noticia</button>
        </form>
        <div id="map"></div>
    </main>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>

</html>
