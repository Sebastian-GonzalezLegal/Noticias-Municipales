<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Crear Noticia - Admin</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body class="bodyCargarNoticia">
  <header class="headerAdmin">
    <h1>Panel de Administración</h1>
      <nav class="navbar">
        <div class="nav-brand"></div>
        <a href="panel.html">Volver al Panel</a>
        <button class="nav-toggle" id="nav-toggle-admin">☰</button>
        <div class="nav-links" id="navAdmin">
          <button class="btnAdmin" onclick="window.location.href='moderar-preguntas.html'">Gestionar Preguntas</button>
          <button class="btnAdmin" onclick="cerrarSesion()">Cerrar sesión</button>
        </div>
      </nav>
  </header>

  <main class="mainCargarNoticia">
    <section class="form-wrapper">
      <h2>Crear Nueva Noticia</h2>
      <form id="formNoticia" class="noticia-form">
        <div class="form-group">
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" required placeholder="Ingrese el título">
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción breve:</label>
          <textarea id="descripcion" rows="2" placeholder="Resumen de la noticia..."></textarea>
        </div>

        <div class="form-group">
          <label for="cuerpo">Cuerpo de la noticia:</label>
          <textarea id="cuerpo" rows="6" required placeholder="Escriba el contenido principal aquí..."></textarea>
        </div>

        <div class="form-group">
          <label for="fechaPublicacion">Fecha de publicación:</label>
          <input type="date" id="fechaPublicacion">
        </div>

        <div class="form-group">
          <label for="tema">Tema:</label>
          <select id="tema">
            <option value="">Seleccione un tema</option>
          </select>
        </div>

        <div class="form-group">
          <label for="direccion">Dirección relacionada:</label>
          <div class="direccion-mapa">
            <input type="text" id="direccion" placeholder="Ej: Av. San Martín 4500">
            <button type="button" id="btnVerMapa" class="btn-mapa">Ver en Mapa</button>
          </div>
          <div id="mapa" class="mapa-preview"></div>
        </div>

        <div class="form-group">
          <label for="imagenes">Imágenes:</label>
          <input type="file" id="imagenes" multiple accept="image/*">
          <small class="form-hint">Puede seleccionar múltiples imágenes</small>
          <div id="imagenes-existentes" class="imagenes-previas"></div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Noticia</button>
      </form>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/usig/usig.AutoCompleterFull.min.js"></script>
  <script src="js/usig/usig.SuggesterCatastro.min.js"></script>
  <script src="js/usig/usig.MapaEstatico.min.js"></script>
  <script src="js/usig/usig.Coords.min.js"></script>
  <script src="js/usig/usig.MostrarDireccionesSugeridas.js"></script>

  <script type="module" src="js/admin.js"></script>
</body>

</html>
