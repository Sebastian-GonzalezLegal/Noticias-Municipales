<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración - Noticias Municipales</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Panel de Administración</h1>
        <div class="header-buttons">
            <button id="btnCrearNoticia" onclick="window.location.href='cargar-noticia.html'">Crear Noticia</button>
            <button id="btnGestionarPreguntas" onclick="window.location.href='moderar-preguntas.html'">
                Gestionar Preguntas de Usuarios
            </button>
            <button id="logoutBtn" onclick="cerrarSesion()">Cerrar sesión</button>
        </div>
    </header>

    <main>
        <section id="noticiasAdmin">
            <h2>Noticias Publicadas</h2>
            <div id="listaNoticias">
            </div>
        </section>

        <section id="crearNoticiaSection" style="display: none;">
            <h2>Crear Noticia</h2>
            <form id="formNoticia" enctype="multipart/form-data">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="descripcion">Descripción breve:</label>
                <input type="text" id="descripcion" name="descripcion" required>

                <label for="cuerpo">Cuerpo de la Noticia:</label>
                <textarea id="cuerpo" name="cuerpo" required></textarea>

                <label for="fechaPublicacion">Fecha de Publicación:</label>
                <input type="date" id="fechaPublicacion" name="fechaPublicacion" required>

                <label for="tema">Tema:</label>
                <input type="text" id="tema" name="tema" required>

                <label for="direccion">Dirección (opcional):</label>
                <input type="text" id="direccion" name="direccion">

                <label for="imagenes">Imágenes (opcional):</label>
                <input type="file" id="imagenes" name="imagenes" multiple>

                <button type="submit">Guardar Noticia</button>
            </form>
            <div id="map"></div>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/admin.js"></script>
</body>

</html>
